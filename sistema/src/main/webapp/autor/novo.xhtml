<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msg['ListAutorTitle']}"></h:outputText>
	</ui:define>

	<ui:define name="body">
	
		<h:form id="AutorNovoForm">

			<ui:include src="menu.xhtml">
				<ui:param name="inibePesquisar" value="true" />
				<ui:param name="nomeTela" value="#{msg['CreateAutorTitle']}" />
			</ui:include>

			<div>
				<h:messages id="MessagesAutorCreateForm"
					style=" list-style: none; padding-left:0;"
					errorClass="alert alert-danger" infoClass="alert alert-success"
					fatalClass="alert alert-danger" warnClass="alert alert-warning"
					globalOnly="true" />
			</div>

			<div class="panel panel-default">

				<div class="panel-heading">Dados do Autor</div>

				<div class="panel-body">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<h:inputText value="#{autorController.selected.nome}"
								a:placeholder="Nome completo"
								label="Nome" alt="nome" id="txtNome" title="nome do autor"
								styleClass="form-control" tabindex="1" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							<h:inputText value="#{autorController.selected.email}"
								a:placeholder="Email"
								label="Email" alt="email" id="txtEmail" title="email do autor"
								styleClass="form-control" tabindex="2" />
						</div>
					</div>
					
					<h:panelGroup rendered="#{not empty autorController.selected.id}" layout="block" styleClass="form-group" >
						<h:outputLabel value="Cadastrado em:" for="txtDtCadastro" />
						<h:outputText value="#{autorController.selected.criacao.time}"
							id="txtDtCadastro"
							styleClass="form-control-static">
							<f:convertDateTime locale="pt-BR" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</h:panelGroup>
					
					<h:panelGroup rendered="#{not empty autorController.selected.id}" layout="block" styleClass="form-group" >
						<h:outputLabel value="Atualizado em:" for="txtDtAtualizacao" />
						<h:outputText value="#{autorController.selected.atualizacao.time}"
							id="txtDtAtualizacao"
							styleClass="form-control-static">
							<f:convertDateTime locale="pt-BR" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</h:panelGroup>
					
				</div>
			</div>

		</h:form>
		

	</ui:define>
</ui:composition>

</html>
