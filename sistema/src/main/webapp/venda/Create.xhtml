<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendaCreateDlg" widgetVar="VendaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['CreateVendaTitle']}">
            <h:form id="VendaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendaController.selected != null}">
                        <p:outputLabel value="#{msg['CreateVendaLabel_livro']}" for="livro" />
                        <p:inputTextarea rows="4" cols="30" id="livro" value="#{vendaController.selected.livro}" title="#{msg['CreateVendaTitle_livro']}" />
                        <p:outputLabel value="#{msg['CreateVendaLabel_quantidade']}" for="quantidade" />
                        <p:inputText id="quantidade" value="#{vendaController.selected.quantidade}" title="#{msg['CreateVendaTitle_quantidade']}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendaController.create}" value="#{msg['Save']}" update="display,:VendaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VendaCreateDialog');"/>
                    <p:commandButton value="#{msg['Cancel']}" onclick="VendaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
