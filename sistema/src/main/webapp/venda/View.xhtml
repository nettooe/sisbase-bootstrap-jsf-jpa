<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendaViewDlg" widgetVar="VendaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['ViewVendaTitle']}">
            <h:form id="VendaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendaController.selected != null}">
                        <h:outputText value="#{msg['ViewVendaLabel_id']}"/>
                        <h:outputText value="#{vendaController.selected.id}" title="#{msg['ViewVendaTitle_id']}"/>
                        <h:outputText value="#{msg['ViewVendaLabel_livro']}"/>
                        <h:outputText value="#{vendaController.selected.livro}" title="#{msg['ViewVendaTitle_livro']}"/>
                        <h:outputText value="#{msg['ViewVendaLabel_quantidade']}"/>
                        <h:outputText value="#{vendaController.selected.quantidade}" title="#{msg['ViewVendaTitle_quantidade']}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg['Close']}" onclick="VendaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
