<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendaEditDlg" widgetVar="VendaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['EditVendaTitle']}">
            <h:form id="VendaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendaController.selected != null}">
                        <p:outputLabel value="#{msg['EditVendaLabel_id']}" for="id" />
                        <p:inputText id="id" value="#{vendaController.selected.id}" title="#{msg['EditVendaTitle_id']}" required="true" requiredMessage="#{msg['EditVendaRequiredMessage_id']}"/>
                        <p:outputLabel value="#{msg['EditVendaLabel_livro']}" for="livro" />
                        <p:inputTextarea rows="4" cols="30" id="livro" value="#{vendaController.selected.livro}" title="#{msg['EditVendaTitle_livro']}" />
                        <p:outputLabel value="#{msg['EditVendaLabel_quantidade']}" for="quantidade" />
                        <p:inputText id="quantidade" value="#{vendaController.selected.quantidade}" title="#{msg['EditVendaTitle_quantidade']}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendaController.update}" value="#{msg['Save']}" update="display,:VendaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VendaEditDialog');"/>
                    <p:commandButton value="#{msg['Cancel']}" onclick="VendaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
